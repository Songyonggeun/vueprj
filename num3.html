<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .red-text{color:red}
        .blue-text{color:blue}
    </style>
</head>
<body>
    <div id="app">
    <h1>주문</h1>
    수량<input type="text" v-model="수량"> <br>
    가격<input type="text" v-model="가격"> <br>
   합계1 
    <input type="text" v-model="total"
    v-bind:style="{color:total>10000 ? 'red':'gray'}"> <br>
    합계2
    <input type="text" v-model="total"
     v-bind:class="{'blue-text':total>=5000}"> <br>
     <h1>성명</h1>
     성<input type="text" v-model="성">
     이름<input type="text" v-model="이름">
     <p>{{전체이름}}</p>
     <h1>합계</h1>
     from <input type="text" v-model="from">
     to <input type="text" v-model="to">
     <p>{{total2()}}</p>
    </div>
</body>
<script>
    let app = {
        data() {
            return{ 수량: 0,
                    가격: 0,
                    성:"",
                    이름:"",
                    from: 0,
                    to: 0
            }
        }, methods:{
         total2(){
            let from = Number(this.from)
            let to = Number(this.to)
            let sum = 0;
            for(let i = from; i <= to; i++){
                sum = sum+i;
            }
            return sum
         }
        
        },computed:{
            total(){
                return this.수량*this.가격
            },
            전체이름(){
                return this.성 + this.이름
            }
        }

    }
    Vue.createApp(app).mount("#app");
</script>
